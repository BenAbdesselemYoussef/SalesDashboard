<div class="dialog-header accent-background">
    <span class="dialog-header-title">Report Review</span>
    <hr>
</div>
<div class="dialog-content">
    <h3>Are you sure you want to report this review:</h3>
    <p>Review id : {{data.opinion.index}}</p>
    <p>Review content : {{data.opinion.review.content}}</p>
    <p>Review Owner : {{data.opinion.user.firstname}} {{data.opinion.user.lastname}}</p>    
</div>
<div class="dialog-footer">
    <button class="btn btn-warning" style="width:40%; margin-right: 5%;" mat-raised-button [mat-dialog-close]="false">cancel</button>
    <button class="btn btn-info" style="width:40%;" mat-raised-button [mat-dialog-close]="true">proceed</button>
</div>
