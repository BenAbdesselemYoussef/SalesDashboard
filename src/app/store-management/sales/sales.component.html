<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="white-box">
            <div class="d-md-flex mb-3">
                <h3 class="box-title mb-0">Recent sales</h3>
                <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                    <select class="form-select shadow-none row border-top">
                        <option>March 2021</option>
                        <option>April 2021</option>
                        <option>May 2021</option>
                        <option>June 2021</option>
                        <option>July 2021</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table no-wrap">
                    <thead>
                        <tr>
                            <th class="border-top-0">#</th>
                            <th class="border-top-0">Status</th>
                            <th class="border-top-0">NOP</th>
                            <th class="border-top-0">Total Price</th>
                            <th class="border-top-0">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of sales">
                            <td>{{data.index}}</td>
                            <td>{{data.status}}</td>
                            <td class="txt-oflo">{{data.nop}}</td>
                            <td><span class="text-success">{{data.totalprice}}TND</span></td>
                            <td class="txt-oflo"><a (click)="openOrderDetailDialog(data)"><i class="fa fa-pencil-alt" style="color:#f8c218;"></i></a></td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
