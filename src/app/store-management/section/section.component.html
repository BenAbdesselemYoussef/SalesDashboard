<div class="white-box">
    <h3></h3>
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="ex: kitchen" id="sectionname" [(ngModel)]="newSection.name" name="name"
                aria-describedby="nameHelp">
    <div id="nameHelp" class="form-text">here you define the name of the section to be created.</div>
    <button class="btn btn-info" (click)="createSection()" style="width:50%;"> Create section </button>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="white-box">
            <div class="d-md-flex mb-3">
                <h3 class="box-title mb-0">Sections</h3>
                <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                    <select class="form-select shadow-none row border-top">
                        <option>March 2021</option>
                        <option>April 2021</option>
                        <option>May 2021</option>
                        <option>June 2021</option>
                        <option>July 2021</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table no-wrap">
                    <thead>
                        <tr>
                            <th class="border-top-0">#</th>
                            <th class="border-top-0">Name</th>
                            <th class="border-top-0">Products</th>
                            <th class="border-top-0">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of datas">
                            <td>{{data.index}}</td>
                            <td>{{data.name}}</td>
                            <td class="txt-oflo">{{data.nop}}</td>
                            <td>
                                <div>
                                    <i (click)="openEditSectionDialog(data)" class="fa fa-pencil-alt" style="margin-right: 5px; color:#f8c218;"></i>
                                    <i (click)="openDeleteSectionDialog(data)" style="color:#f85f18;" class="fa fa-trash-alt"></i>
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
